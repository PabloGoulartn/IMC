<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/base.css">
</head>
<body>
    <main>
        <header class="page-header">
            <h1>Calculadora - IMC</h1>
        </header>

        <form class="imcForm">
            <article class="input-section">
                <label for="nameInput">Nome</label>
                <input type="text" name="name" id="nameInput" class="user-input">
                <label for="heightInput">Altura</label>
                <input type="number" name="height" id="heightInput" class="user-input">
                <label for="weightInput">Peso</label>
                <input type="number" name="weight" id="weightInput" class="user-input">
    
                <button class="calculate-btn" type="submit" aria-label="Calcular IMC">Calcular</button>
            </article>
        </form>

        <footer class="result-area">
            <textarea name="result" class="resultTextarea" cols="30" rows="10" readonly></textarea>
        </footer>
    </main>
    <script src="JS/IMC.js"></script>
</body>
</html>
